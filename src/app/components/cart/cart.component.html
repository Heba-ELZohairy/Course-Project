  <a  [routerLink]="['/Products']" > back to list</a>
  <div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
  
          <table class="table table-bordered" *ngIf="products.length > 0">
  
            <tr>
              <app-item  *ngFor="let product of products" [productItem]="product" (removeItem)="removeproduct($event)" >
 
              </app-item>
           
            </tr>
  
            <tr>
              <td colspan="2"></td>
              <td style="font-weight: bolder">
               
                <p>Shipping: FREE</p>
                <p>Total Price: {{ totalPrice | currency }}</p>
             
              </td>
            </tr>
  
          </table>
  
          <!-- When products are empty then display a message -->
          <div class="alert alert-warning col-md-12" *ngIf="products?.length === 0" role="alert">
            Your shopping cart is empty.
          </div>
  
        </div>
      </div>
    </div>
  </div>


      <div class="row">
     
        <div class="col-md-6 mt-6">
         
          <div class="container">
            <div >
              <h1>Check Out</h1>
              <form (ngSubmit)="onSubmit(userdetails)" #Formuser="ngForm">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name"
                         
                         [(ngModel)]="userdetails.fullname" name="name" minlength="3"
                         #name="ngModel">
                  <div [hidden]="name.valid || name.pristine"
                       class="alert alert-danger">
                       minlength is 3 char
                  </div>
                </div>
          
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address"
                  required
                         [(ngModel)]="userdetails.address"  #address="ngModel" name="address" minlength="6">
                         <div [hidden]="address.valid || address.pristine"
                         class="alert alert-danger">
                         min length is 6 char
                    </div>
                </div>
                <div class="form-group">
                  <label for="power">Credit Card Num</label>
                 
                  <input type="number" class="form-control" id="creditCard" required  maxlength="16" minlength="16"
                         [(ngModel)]="userdetails.cardNum" #cardNum="ngModel" name="creditCard">
                         <div [hidden]="cardNum.valid || cardNum.pristine"
                         class="alert alert-danger">
                         you must enter 16 numbers
                    </div>
                </div>
                   <br>
                <button type="submit" class="btn btn-success" [routerLink]="['/Checkout']" [disabled]="!Formuser.form.valid" (click)="onSubmit(userdetails)" >Submit</button>
              </form>
            </div>
            </div>
            </div>
       </div>
